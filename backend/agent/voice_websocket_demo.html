<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElderSphere - Ultra-Low Latency WebSocket Voice Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .record-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 30px auto;
            display: block;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }
        
        .record-button:active {
            transform: scale(0.95);
        }
        
        .record-button.recording {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
            }
            50% {
                box-shadow: 0 5px 40px rgba(245, 87, 108, 0.8);
            }
        }
        
        .metrics {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            font-weight: 600;
            color: #495057;
        }
        
        .metric-value {
            color: #667eea;
            font-weight: bold;
        }
        
        .transcript {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }
        
        .message.user {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .message.agent {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .audio-player {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° ElderSphere WebSocket</h1>
        <p class="subtitle">Ultra-Low Latency Voice Chat with Bidirectional Streaming</p>
        
        <div id="status" class="status disconnected">
            üî¥ Connecting to server...
        </div>
        
        <button id="recordButton" class="record-button" disabled>
            üé§<br>Press & Hold<br>to Speak
        </button>
        
        <div class="metrics" id="metrics" style="display: none;">
            <h3 style="margin-bottom: 15px; color: #495057;">‚ö° Latency Metrics</h3>
            <div class="metric">
                <span class="metric-label">STT (Speech-to-Text):</span>
                <span class="metric-value" id="sttLatency">-</span>
            </div>
            <div class="metric">
                <span class="metric-label">First Token:</span>
                <span class="metric-value" id="firstTokenLatency">-</span>
            </div>
            <div class="metric">
                <span class="metric-label">First Audio:</span>
                <span class="metric-value" id="firstAudioLatency">-</span>
            </div>
            <div class="metric">
                <span class="metric-label">Total Pipeline:</span>
                <span class="metric-value" id="totalLatency">-</span>
            </div>
        </div>
        
        <div class="transcript" id="transcript">
            <p style="color: #999; text-align: center;">Conversation will appear here...</p>
        </div>
        
        <audio id="audioPlayer" class="audio-player" controls style="display: none;"></audio>
    </div>

    <script>
        let ws = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let audioContext = null;
        let mediaStreamSource = null;
        let audioQueue = [];
        let isPlaying = false;
        
        const recordButton = document.getElementById('recordButton');
        const statusDiv = document.getElementById('status');
        const metricsDiv = document.getElementById('metrics');
        const transcript = document.getElementById('transcript');
        const audioPlayer = document.getElementById('audioPlayer');
        
        // Connect to WebSocket
        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8000/ws/voice-chat?voice_id=21m00Tcm4TlvDq8ikWAM');
            
            ws.onopen = () => {
                statusDiv.className = 'status connected';
                statusDiv.innerHTML = 'üü¢ Connected - Ready to chat!';
                recordButton.disabled = false;
            };
            
            ws.onclose = () => {
                statusDiv.className = 'status disconnected';
                statusDiv.innerHTML = 'üî¥ Disconnected - Reconnecting...';
                recordButton.disabled = true;
                setTimeout(connectWebSocket, 2000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onmessage = async (event) => {
                if (event.data instanceof Blob) {
                    // Audio chunk received
                    audioQueue.push(event.data);
                    playNextAudioChunk();
                } else {
                    // JSON message
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                }
            };
        }
        
        function handleMessage(data) {
            switch (data.type) {
                case 'status':
                    statusDiv.className = 'status processing';
                    statusDiv.innerHTML = `‚è≥ ${data.message}`;
                    break;
                    
                case 'transcription':
                    addMessage('user', data.text);
                    document.getElementById('sttLatency').textContent = `${data.latency_ms}ms`;
                    metricsDiv.style.display = 'block';
                    break;
                    
                case 'first_token':
                    document.getElementById('firstTokenLatency').textContent = `${data.latency_ms}ms`;
                    break;
                    
                case 'first_audio':
                    document.getElementById('firstAudioLatency').textContent = `${data.latency_ms}ms`;
                    const totalLatency = 
                        parseInt(document.getElementById('sttLatency').textContent) +
                        parseInt(document.getElementById('firstAudioLatency').textContent);
                    document.getElementById('totalLatency').textContent = `${totalLatency}ms`;
                    break;
                    
                case 'complete':
                    addMessage('agent', data.response_text);
                    statusDiv.className = 'status connected';
                    statusDiv.innerHTML = 'üü¢ Connected - Ready to chat!';
                    break;
                    
                case 'error':
                    statusDiv.className = 'status disconnected';
                    statusDiv.innerHTML = `‚ùå Error: ${data.message}`;
                    break;
            }
        }
        
        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<strong>${sender === 'user' ? 'You' : 'ElderSphere'}:</strong> ${text}`;
            transcript.appendChild(messageDiv);
            transcript.scrollTop = transcript.scrollHeight;
        }
        
        async function playNextAudioChunk() {
            if (isPlaying || audioQueue.length === 0) return;
            
            isPlaying = true;
            const audioBlob = audioQueue.shift();
            
            // Create audio element and play
            const audio = new Audio();
            audio.src = URL.createObjectURL(audioBlob);
            
            audio.onended = () => {
                isPlaying = false;
                playNextAudioChunk();
            };
            
            audio.onerror = () => {
                isPlaying = false;
                playNextAudioChunk();
            };
            
            await audio.play();
        }
        
        // Recording
        recordButton.addEventListener('mousedown', startRecording);
        recordButton.addEventListener('mouseup', stopRecording);
        recordButton.addEventListener('touchstart', startRecording);
        recordButton.addEventListener('touchend', stopRecording);
        
        async function startRecording() {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    
                    // Send to WebSocket
                    ws.send(audioBlob);
                    
                    // Stop tracks
                    stream.getTracks().forEach(track => track.stop());
                    
                    recordButton.classList.remove('recording');
                    recordButton.innerHTML = 'üé§<br>Press & Hold<br>to Speak';
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                recordButton.classList.add('recording');
                recordButton.innerHTML = 'üî¥<br>Recording...<br>Release to Send';
                
                statusDiv.className = 'status processing';
                statusDiv.innerHTML = 'üé§ Recording...';
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                alert('Please allow microphone access to use voice chat.');
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
            }
        }
        
        // Initialize
        connectWebSocket();
    </script>
</body>
</html>
